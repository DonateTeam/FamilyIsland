<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Island Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; }
    .cart-items div {
      display: block;
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    .cart-items {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .cart-container {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
    }
    .cart-total { font-weight: bold; }
    .cart-clear { background: #a0a; color: #fff; padding: 5px 10px; margin-top: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Пример магазина</h1>
  <button class="add-to-cart1">Добавить 70 рубинов</button>
  <button class="add-to-cart2">Добавить 200 рубинов</button>
  <button class="add-to-cart3">Добавить 500 рубинов</button>
  <button class="add-to-cart4">Добавить 1000 рубинов</button>
  <button class="add-to-cart5">Добавить 2000 рубинов</button>
  <button class="add-to-cart6">Добавить Пропуск</button>

  <div class="cart-container">
    <h2>Корзина <span class="cart-total">0 Р</span></h2>
    <button class="cart-clear">Очистить</button>
    <div class="cart-items">Корзина пуста</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
